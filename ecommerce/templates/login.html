{% extends "base.html" %} {% block title %}Home{% endblock title %}

{% block content %}
<div class="login-card mt-5">
  <div class="card-header">

    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="log">Login</div>
    
  </div>
  
  <form action="/auth/login/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Email:</label>
        <input required="" name="email" id="username" type="email" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input required="" name="pass1" id="password" type="password" />
    </div>
   
    <div class="form-group">
        <input value="LogIn" type="submit" />
    </div>
    <div class="form-groupp">
        <a href="/auth/signup/" class="btn btn-secondaryr text-center">New User? <span>Signup</span></a>
    </div>
</form>

</div>
<style>
  .login-card {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #e8e8e8;
    box-shadow: 2px 2px 10px #ccc;
  }

  .card-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .card-header .log {
    margin: 0;
    font-size: 24px;
    color: black;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-size: 18px;
    margin-bottom: 5px;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: 0.5s;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #333;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #ccc;
    color: black;
  }
  span{
    color:red;
  }
</style>

{% endblock content %}
